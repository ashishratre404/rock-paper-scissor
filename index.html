<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style/rockpaperscissor.css">
</head>
<body>
    
    <div class="game">
        <div class="score">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="computer-score">
                <h2>Computer</h2>
                <p>0</p>
            </div>
        </div>

        <div class="intro">
            <h1>Rock Paper and Scissor</h1>
            <button>Let's Play</button>
        </div>

        <div class="match fadeOut">
            <h2 class="winner">Choose your move</h2>
            <div class="hands">
                <img class="player-hand" src="images/rock.png">
                <img class="computer-hand" src="images/rock.png">
            </div>
            <div class="options">
                <button class="rock">rock</button>
                <button class="paper">paper</button>
                <button class="scissor">scissor</button>
            </div>
        </div>

    </div>
    <div class="logo">
        <img src="images/ashish-sm.png" alt="ashish">
    </div>


    <script src="js/rockpaperscissor.js"></script>
</body>
</html>
